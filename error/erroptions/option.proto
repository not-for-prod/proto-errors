syntax = "proto3";

package error.erroptions;

import "google/protobuf/descriptor.proto";
import "google/rpc/code.proto";

option go_package = "github.com/not-for-prod/proto-errors/error/erroptions";

message ErrorMessageOptions {
  google.rpc.Code code = 1;
  string message_template = 2;
}

extend google.protobuf.MessageOptions {
  ErrorMessageOptions error_details = 1043;
}